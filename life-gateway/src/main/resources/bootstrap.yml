spring:
  application:
    name: gway-life
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      username: nacos
      password: nacos
      namespace: public
      group: APPLICATION
      discovery:
        enabled: true
        group: ${spring.cloud.nacos.group}
        namespace: ${spring.cloud.nacos.namespace}
        # 服务发现的延迟时间-默认 30000 毫秒,即 30秒. 此处设置为 300毫秒.
        watch-delay: 300
      config:
        enabled: false

# 聚合swagger文档
knife4j:
  gateway:
    enable: true
