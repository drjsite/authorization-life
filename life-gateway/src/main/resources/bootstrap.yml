spring:
  application:
    name: gway-life
  cloud:
    nacos:
      server-addr: 127.0.0.1:18848
#      username: nacos
#      password: nacos
      namespace: public
      group: APPLICATION
      discovery:
        enabled: true
        group: ${spring.cloud.nacos.group}
        namespace: ${spring.cloud.nacos.namespace}
        # 获取服务发现的延迟时间-默认 30000 毫秒,即 30秒.
        watch-delay: 500
      config:
        enabled: false

# 聚合swagger文档
knife4j:
  gateway:
    enable: true
