spring:
  application:
    name: gway-life
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      username: nacos
      password: nacos
      namespace: public
      group: APPLICATION
      discovery:
        enabled: true
        group: ${spring.cloud.nacos.group}
        namespace: ${spring.cloud.nacos.namespace}
      config:
        enabled: false

# 聚合swagger文档
knife4j:
  gateway:
    enable: true
